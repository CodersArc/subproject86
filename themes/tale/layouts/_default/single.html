{{ define "main" }}

<main>
	<div class="post">

		{{ partial "single/post-info.html" . }}

		{{ partial "single/title.html" . }}

		{{ partial "single/header.html" . }}

		{{ .Content }}

		{{ partial "single/footer.html" . }}
	</div>

	<div class="pagination">
		{{- if .NextPage }}
		<a href="{{ .NextPage.URL }}" class="left arrow">&#x2B45; Future</a>
		{{- end }}
		{{- if .PrevPage }}
		<a href="{{ .PrevPage.URL }}" class="right arrow">Past &#x2B46;</a>
		{{- end }}

		<a href="#" class="top">Top</a>
	</div>
</main>

{{ end }}
